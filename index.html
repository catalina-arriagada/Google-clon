<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <!--Fontawesome kit: -->
    <script src="https://kit.fontawesome.com/5106b1386b.js" crossorigin="anonymous"></script>
    <!-- Font-google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="" class="link">Gmail</a>
                </li>
                <li> 
                    <a href="" class="link">Imágenes</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="http://www.google.cl/intl/es/about/products" class="menu-icon"><span class="material-symbols-outlined">apps</span></a>

                </li>
                <li>
                    <div class="border-sesion">

    <section class="content-section">
        <div class="content-container">
            <img class="logo-img" src="./img/logo.png">

                <span class="material-symbols-outlined">search</span>

                <img src="./img/2023-05-22 13 25 00.png">

            <div class="search-btns">
                <button class="google-search-btn">Búsqueda con Google</button>

            </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Chile</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
